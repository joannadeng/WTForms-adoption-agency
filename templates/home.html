{% extends "base.html" %}
{% block title %} Pets {% endblock%}
{% block content %}

<h1>Pets</h1>
{% for pet in pets %}
<div>
    {% if pet.photo_url %}
    <div>  
    <img src="{{pet.photo_url}}"  width="250" height="180">
    </div>
    {% endif %}
    
    {% if pet.available %}
    <b><a href="/{{pet.id}}">{{pet.name}}</a> is available!</b>
    {% endif %}     
</div>
{% endfor %}
<p><a href="/add">Add a Pet</a></p>
{% endblock %}
